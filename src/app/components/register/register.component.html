<form class="login-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <h2>Registrierung</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required ngModel>
  </div>
  <button type="submit">Registrierung</button>
</form>
